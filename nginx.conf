server {
    listen 80;
    server_name 139.59.162.145;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Handle Next.js static assets
    location /_next/static/ {
        alias /path/to/your/app/.next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Handle public assets
    location /favicon.png {
        alias /path/to/your/app/public/favicon.png;
        expires 1y;
        access_log off;
    }

    location /phsweblogo.png {
        alias /path/to/your/app/public/phsweblogo.png;
        expires 1y;
        access_log off;
    }

    location /phsweblogo2.png {
        alias /path/to/your/app/public/phsweblogo2.png;
        expires 1y;
        access_log off;
    }

    # Handle other static files from public directory
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /path/to/your/app/public;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # VPN-ONLY ACCESS: Protect sensitive routes
    location ~ ^/(hotspot|dashboard) {
        # Allow only WireGuard VPN IPs (10.255.0.0/24)
        allow 10.255.0.0/24;
        deny all;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Public routes (accessible from anywhere)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
} 