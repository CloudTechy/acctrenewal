name: Build & Push Docker Image

on:
  push:
    branches:
      - master
      - dev/cloudtechy
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: cloudtechy/acctrenewal

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present || echo "Linter not configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger VPS webhook deployment
        if: |
          github.event_name == 'push' && 
          github.ref_type == 'branch' &&
          env.VPS_WEBHOOK_URL != ''
        env:
          VPS_WEBHOOK_URL: ${{ secrets.VPS_WEBHOOK_URL }}
          VPS_WEBHOOK_SECRET: ${{ secrets.VPS_WEBHOOK_SECRET }}
        run: |
          BRANCH=${{ github.ref_name }}
          WEBHOOK_URL="$VPS_WEBHOOK_URL"
          WEBHOOK_SECRET="$VPS_WEBHOOK_SECRET"
          
          if [ -z "$WEBHOOK_URL" ] || [ -z "$WEBHOOK_SECRET" ]; then
            echo "‚ö†Ô∏è  Warning: VPS_WEBHOOK_URL or VPS_WEBHOOK_SECRET not configured, skipping deployment"
            exit 0
          fi
          
          # Prepare payload
          PAYLOAD=$(cat <<EOF
          {
            "branch": "$BRANCH",
            "image": "${{ env.IMAGE_NAME }}:$BRANCH",
            "repository": "${{ github.repository }}",
            "sha": "${{ github.sha }}",
            "actor": "${{ github.actor }}"
          }
          EOF
          )
          
          # Calculate HMAC signature
          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')
          
          # Send webhook with retries
          for attempt in {1..3}; do
            echo "üì§ Sending webhook (attempt $attempt/3)..."
            if curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -H "X-Webhook-Signature: $SIGNATURE" \
              -d "$PAYLOAD" \
              --max-time 10 \
              --silent \
              --show-error; then
              echo "‚úÖ Webhook sent successfully"
              exit 0
            fi
            if [ $attempt -lt 3 ]; then
              echo "‚è≥ Retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          echo "‚ùå Webhook delivery failed after 3 attempts"
          exit 1
        continue-on-error: true

      - name: Slack notification (success)
        if: success() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "text": "AcctRenewal Build Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚úÖ Build & Push Successful*\nBranch: ${{ github.ref_name }}\nImage: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}\nAuthor: ${{ github.actor }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
        continue-on-error: true

      - name: Slack notification (failure)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "text": "AcctRenewal Build Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå Build Failed*\nBranch: ${{ github.ref_name }}\nAuthor: ${{ github.actor }}\nCommit: ${{ github.sha }}\nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        continue-on-error: true
